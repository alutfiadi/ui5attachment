specVersion: "2.6"
metadata:
  name: attachment
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap/opu/odata/sap/ZAL_ATTACHMENT_SRV
            url: http://smlhanaapp.sinarmasland.net:8000
            client: "800"
          - path: /sap
            url: http://smlhanaapp.sinarmasland.net:8000
            client: "800"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZHH_GW_ATTACHMENT_SRV
            metadataPath: ./webapp/localService/metadata.xml
            mockdataPath: ./webapp/localService/data
            generateMockData: true
        annotations: []
        service:
          - urlPath: /sap/opu/odata/sap/ZHH_GW_ATTACHMENT_SRV
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata/sap/ZAL_ATTACHMENT_SRV
            metadataXmlPath: ./webapp/localService/ZAL_ATTACHMENT_SRV/metadata.xml
            mockdataRootPath: ./webapp/localService/ZAL_ATTACHMENT_SRV/mockdata
            generateMockData: true
